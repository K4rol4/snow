<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Åšnieg!</title>
  
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
    }

    body {
      background-color: #030f29;
    }

    #snow-container {
      position: fixed;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        top: 0%;
      }
      to {
        top: 100%;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .flake-container {
      position: absolute;
      top: 0;
      animation: fall 10s 0s 1 linear forwards;
    }

    .flake-container img {
      animation: rotate 6s 0s infinite forwards;
    }
  </style>
</head>
<body>
  <div id="snow-container">
    <div class="flake-container">
      <img src="./images/flakes/flake.png" />
    </div>
  </div>
</body>
</html>
